[quad_gantry_level]
gantry_corners:
    -60,-10
    410,420
points:
    50,10     # FL -> stepper_z
    50,290    # BL -> stepper_z1
    305,290   # BR -> stepper_z2
    305,10    # FR -> stepper_z3
speed: 200                 # was 400
horizontal_move_z: 10
retry_tolerance: 0.01      # was 0.05
retries: 7                 # was 5
max_adjust: 1.0            # was 30 (this is the big one)

