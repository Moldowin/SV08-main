[firmware_retraction]
retract_length: 0.3
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

##[adxl345]	#PRE-CAN
##cs_pin:extra_mcu:PB12 #PRE-CAN

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 30  # an example175 Y175 Z30
accel_per_hz:50
min_freq:1
max_freq:100
max_smoothing:0.2
hz_per_sec:0.5

[input_shaper]
damping_ratio_x: 0.001
damping_ratio_y: 0.001
#shaper_type_x = mzv
#shaper_freq_x = 65.2         # Was 52.2
#shaper_type_y = mzv  
#shaper_freq_y = 48.4         # Was 35.6

[save_variables]
filename = ~/printer_data/config/saved_variables.cfg

[force_move]
enable_force_move: true

[include moonraker_obico_macros.cfg]

[delayed_gcode TIMELAPSE_STARTUP]
initial_duration: 2.0
gcode:
    # Enable timelapse functionality
    _SET_TIMELAPSE_SETUP ENABLE=True
    
    # Enable parking with custom safe position
    _SET_TIMELAPSE_SETUP PARK_ENABLE=True PARK_POS=custom
    
    # Set your safe custom park coordinates
    _SET_TIMELAPSE_SETUP CUSTOM_POS_X=30 CUSTOM_POS_Y=30 CUSTOM_POS_DZ=5
    
    # Set park timing
    _SET_TIMELAPSE_SETUP PARK_TIME=0.1
    
    # Keep verbose output enabled
    _SET_TIMELAPSE_SETUP VERBOSE=True
    
    # Optional: Set travel speed (already at default 100 mm/s)
    _SET_TIMELAPSE_SETUP TRAVEL_SPEED=100
    
    # Optional: Set retraction settings (already at defaults)
    _SET_TIMELAPSE_SETUP RETRACT_DISTANCE=1.0 RETRACT_SPEED=15
    _SET_TIMELAPSE_SETUP EXTRUDE_DISTANCE=1.0 EXTRUDE_SPEED=15

