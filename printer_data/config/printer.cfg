[temperature_fan Underboard_Fan]
pin: PA6
sensor_type: temperature_mcu   # << read main MCU’s internal temp
min_temp: 0
max_temp: 100
target_temp: 45 # start ramping near 45 °C (tweak to taste)
max_power: 1.0
kick_start_time: 0.5 
off_below: 0.2       # don’t bother PWMing below 20%
control: watermark  # simple on/off-ish control that works well for fans

