[extruder] ##FROM https://github.com/bigtreetech/EBB/blob/master/EBB%20CAN%20V1.1%20and%20V1.2%20(STM32G0B1)/sample-bigtreetech-ebb-canbus-v1.2.cfg
rotation_distance: 50.8713326
gear_ratio: 11.25:1
max_extrude_only_distance: 200.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 310
max_extrude_cross_section: 50
# Corner compensation (set after tuning)
pressure_advance: 0.030
pressure_advance_smooth_time: 0.040


